<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list || project</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="../js/script.js" defer></script>
</head>
<body>
    <header>
        <div class="title">
            <h1>To-Do List</h1>
        </div><!--title-->
    </header>

    <main>
        <div class="new-task">
            <form>
                <div class="input-box">
                    <input type="text" name="text" id="new-task" placeholder="Digite sua tarefa aqui">
                    <div class="alert"></div>
                </div>
                <button id="btn-new-task">Adicionar</button>
            </form>
        </div><!--new-task-->
        <div class="box-tasks">
            <h2>Tarefas:</h2>
            <form>
                <ul class="list-tasks">
                    
                </ul>
            </form>
        </div><!--box-tasks-->
    </main>

</body>
</html>
